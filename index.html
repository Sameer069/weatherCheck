<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="box">
       

       
         <div class="search-bar">
            <input type="text" class="serch-box" id="serch-box" onkeyup="disableBtn()" placeholder="Enter your city" >
            <span>
                <button class="bi bi-search" id="bi-search" disabled></button>
            </span>

         </div>

         <div class="weather-body">
            <div>
                <div class="img-status">
                    <img src="search-city.png" id="weatherImg" width="170" height="169" alt="">
                </div>
             </div>
           <div class="temp">
               <div class="temp-map">
               <span class="temp-num" id="temp-num"> No result</span>
               <div class="temp-status" id="temp-status"></div>
          </div>
                 
           </div>
         </div>
       <div class="footer d-flex justify-content-between " id="footer">
             <div class="d-flex "  >
                <span class="bi bi-droplet-fill"></span>
               <div class="humidity">
                <div class="fw-bold" id="humidity">0%</div>
                <div>
                    Humidity
                </div>
             </div>
       </div>
              <div class="d-flex ">
                   <div class="bi bi-wind"></div>
                   <div class="wind">
                    <div class="speed fw-bold" id="speed">0kph</div>
                    <div>Wind Speed</div>
                   </div>
              </div>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
